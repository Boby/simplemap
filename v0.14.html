<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" type="text/css"/>
    <script type="text/javascript">
    $(document).ready(function() {
        //slider for opacity
        $('#opacity').slider({ 
        min: 0, 
        max: 1, 
        step: 0.01, 
        value: 1,
        orientation: "horizontal",
             slide: function(e,ui){
                     $('#box1').css('opacity', ui.value)

             }                
        })
		
		//slider for rotation  
		$('#rotate').slider({ 
        min: 0, 
        max: 360, 
        step: 0.1, 
        value: 1,
        orientation: "horizontal",
             slide: function(e,ui){
                     $('#box2').rotate(ui.value)

             }                
        })
		
		//slider for height
        $('#height').slider({ 
        min: 0, 
        max: 1000, 
        step: 0.01, 
        value: 1,
        orientation: "horizontal",
             slide: function(e,ui){
                     $('#box3').css('height', ui.value)

             }                
        })
		
		//slider for width
        $('#width').slider({ 
        min: 0, 
        max: 1000, 
        step: 0.01, 
        value: 1,
        orientation: "horizontal",
             slide: function(e,ui){
                     $('#box3').css('width', ui.value)

             }                
        })
		
    });
</script>
    <style type="text/css">
		body { margin: 10px 32px;}
		label { float:left; margin: 0px 12px; text-align: center; }
		#box1 { width: auto; }
		#box2 { width: auto; }
		#box3 { width: auto; height: auto; margin:10px;}
		#opacity { width: 200px; float :left; }
		#rotate {  width: 200px; }
		#height {  width: 200px; }
		#width {  width: 200px; }
		.container {min-height: 400px;}
		.slabel {font-size: 12px; font-weight:500; color:white; }
		.slide-bg { background:blue; color:navy; text-align:center; }
		
	</style>
</head>
<body>
<h1>jQuery Image editing: transparency, rotate, resize</h1>
<hr>
<h2>Slider for opacity</h2>
	
     <div id="opacity" class="slide-bg" data-wjs-element="box1"><span class="slabel">OPACITY</span></div>
	<div>&nbsp;</div>
    <div id="box1">
        <p><img src="barn.jpg"></p>
    </div>
	<hr>
<h2>Rotate Image</h2>

    <div id="rotate" class="slide-bg" data-wjs-element="box2"><span class="slabel">ROTATE</span></div>
    <div>
        <p><img id="box2" src="barn.jpg"></p>
	</div>
<hr>

<h2>Image Height/Width</h2>
<div id="height" class="slide-bg" data-wjs-element="box3"><span class="slabel">HEIGHT</span></div>
<div id="width" class="slide-bg" data-wjs-element="box3"><span class="slabel">WIDTH</span></div>
    <div class="container">
        <p><img id="box3" src="barn.jpg"></p>
	</div>
</body>
</html>
